<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML com JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form id="form-validation">
            <h1>Exercício Módulo 7</h1>
            <input type="number" id="a-field" placeholder="Primeiro Numero"/>
            <input type="number" id="b-field" placeholder="Segundo Numero"/>
            <button id="btn-submit" type="submit">Comparar</button>
            <p class="success-message"></p>
            <p class="error-message">O número B tem que ser maior que o número A!</p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
